name: 🐳 Docker Build & Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.event.repository.name }}
# ${{ github.repository_owner }}/

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 📋 Generate tags
        id: tags
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          REPO_NAME=$(echo "${{ github.event.repository.name }}")
          OWNER_NAME=$(echo "${{ github.repository_owner }}")

          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "full_sha=${{ github.sha }}" >> $GITHUB_OUTPUT

          if [[ "$BRANCH_NAME" == "main" ]]; then
            DEV_TAGS="${{ env.REGISTRY }}/$OWNER_NAME/$REPO_NAME:dev-latest"
            PROD_TAGS="${{ env.REGISTRY }}/$OWNER_NAME/$REPO_NAME:latest"
          else
            CLEAN_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
            DEV_TAGS="${{ env.REGISTRY }}/$OWNER_NAME/$REPO_NAME:dev-$CLEAN_BRANCH_NAME"
            DEV_TAGS="$DEV_TAGS,${{ env.REGISTRY }}/$OWNER_NAME/$REPO_NAME:dev-sha-$SHORT_SHA"
            PROD_TAGS="${{ env.REGISTRY }}/$OWNER_NAME/$REPO_NAME:$CLEAN_BRANCH_NAME"
            PROD_TAGS="$PROD_TAGS,${{ env.REGISTRY }}/$OWNER_NAME/$REPO_NAME:sha-$SHORT_SHA"
          fi

            echo "dev_tags=$DEV_TAGS" >> $GITHUB_OUTPUT
            echo "prod_tags=$PROD_TAGS" >> $GITHUB_OUTPUT
            echo "Generated dev tags: $DEV_TAGS"
            echo "Generated prod tags: $PROD_TAGS"



      - name: 🏗️ Build and push DEV Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-dev
          push: true
          tags: ${{ steps.tags.outputs.dev_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


      - name: 🏗️ Build and push PROD Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-prod
          push: true
          tags: ${{ steps.tags.outputs.prod_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 📝 Output image info
        run: |
          echo "🐳 Images construites et poussées :"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Repository: ${{ env.IMAGE_NAME }}"
          echo "DEV Tags: ${{ steps.tags.outputs.dev_tags }}"
          echo "PROD Tags: ${{ steps.tags.outputs.prod_tags }}"
          # echo "Branch: ${{ steps.tags.outputs.branch_name }}"
          # echo "Commit: ${{ steps.tags.outputs.short_sha }}"
